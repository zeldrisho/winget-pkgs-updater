checkver:
  type: script
  script: |
    $output = & wget -qO- "https://dev.mysql.com/downloads/mysql/?tpl=files&os=src" 2>&1
    Write-Output $output
  regex: "\\(mysql-([\\d.]+)\\.zip\\)"

installerUrlTemplate: "https://dev.mysql.com/get/Downloads/MySQL-{versionMajorMinor}/mysql-{version}-winx64.msi"
